<app-header></app-header>

<main id="main" class="main">
     <div class="pagetitle">
          <h1>Habitat</h1>
          <nav>
               <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">creer un Habitat</li>
               </ol>
          </nav>
     </div>
     <div class="d-flex justify-content-center">
          <div class="card col-9">
               <div class="card-body">
                    <div class="p-4">
                         <h5 class="card-title">Nouveau Habitat</h5>

                         <!-- General Form Elements -->
                         <form>
                              <div class="row mb-3">
                                   <label class="col-sm-2 col-form-label">Regions</label>
                                   <div class="col-sm-10">
                                        <select class="form-select" multiple aria-label="multiple select example" style="height: 100px" formControlName="region" (change)="onGetDepartement($event)">
                                             <option *ngFor="let regionIten of allRegion" [value]="regionIten.name">{{ regionIten.name }}</option>
                                        </select>
                                   </div>
                              </div>

                              <div class="row mb-3">
                                   <label class="col-sm-2 col-form-label">Departements</label>
                                   <div class="col-sm-10">
                                        <select class="form-select" multiple aria-label="multiple select example" style="max-height: 100px" formControlName="departement">
                                             <option *ngFor="let DepaIten of allDepart" [value]="DepaIten.name">{{ DepaIten.name }}</option>
                                        </select>
                                   </div>
                              </div>

                              <div class="row mb-3">
                                   <label class="col-sm-2 col-form-label">villes</label>
                                   <div class="col-sm-10">
                                        <select class="form-select" aria-label="multiple select example" style="max-height: 100px" formControlName="ville">
                                             <option *ngFor="let villeIten of allVille" [value]="villeIten.name">{{ villeIten.name }}</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="row mb-3">
                                   <label class="col-sm-2 col-form-label">Commune</label>
                                   <div class="col-sm-10">
                                        <select class="form-select" aria-label="multiple select example" style="max-height: 100px" formControlName="commune">
                                             <option *ngFor="let comIten of allCommune" [value]="comIten.name">{{ comIten.name }}</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="row mb-3">
                                   <label class="col-sm-2 col-form-label">Quartier</label>
                                   <div class="col-sm-10"> 
                                        <select class="form-select" aria-label="multiple select example" style="max-height: 100px" formControlName="quartier">
                                             <option *ngFor="let quartierIten of allQuartier" [value]="quartierIten.name" >
                                                  {{ quartierIten.name }}
                                             </option>
                                        </select>
                                   </div>
                              </div>
                              <div class="row mb-3">
                                   <label class="col-sm-2 col-form-label">Secteurs</label>
                                   <div class="col-sm-10">
                                        <select class="form-select" aria-label="multiple select example" style="max-height: 100px" formControlName="secteur">
                                             
                                             <option *ngFor="let sectIten of allSecteur" [value]="sectIten.name">{{ sectIten.name }}</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="row mb-3">
                                   <label for="inputNumber" class="col-sm-2 col-form-label">Photos</label>
                                   <div class="col-sm-10">
                                        <input class="form-control" type="file" multiple id="formFile" />
                                   </div>
                              </div>

                              <div class="row mb-3">
                                   <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                                   <div class="col-sm-10">
                                        <textarea class="form-control" style="height: 100px"></textarea>
                                   </div>
                              </div>

                              <div class="row mb-3">
                                   <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Submit Form</button>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</main>
