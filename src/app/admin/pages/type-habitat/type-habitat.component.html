<app-header></app-header>

<main id="main" class="main">
     <div class="pagetitle">
          <h1>Type d'habitat(s)</h1>
          <nav>
               <!--  <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Tab</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol> -->
          </nav>
     </div>
     <!-- End Page Title -->

     <section class="section dashboard">
          <div class="row">
               <!-- Left side columns -->
               <div class="col-lg-12">
                    <div class="row">
                         <!-- Recent Sales -->
                         <div class="col-12">
                              <div class="card recent-sales overflow-auto">
                                   <div class="card-body">
                                        <h5 class="card-title">
                                             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal">
                                                  Nouveau Type
                                             </button>
                                        </h5>

                                        <table class="table table-bordered datatable">
                                             <thead>
                                                  <tr>
                                                       <th scope="col">N</th>

                                                       <th scope="col">Habitat</th>
                                                       <th scope="col">Action(s)</th>
                                                  </tr>
                                             </thead>
                                             <tbody>
                                                  <tr *ngFor="let item of allHabitat; let i = index">
                                                       <td scope="col">{{ i+1 }}</td>

                                                       <td scope="col">{{ item.name }}</td>
                                                       <td scope="col">
                                                            <button type="button" class="btn btn-primary rounded-pill">
                                                                 <i class="bi bi-pencil-square"></i>
                                                            </button>
                                                            &nbsp;
                                                            <button type="button" class="btn btn-danger rounded-pill" (click)="remove(item.id)">
                                                                 <i class="bi bi-trash"></i>
                                                            </button>
                                                       </td>
                                                  </tr>
                                             </tbody>
                                        </table>
                                   </div>
                              </div>
                         </div>
                         <!-- End Recent Sales -->
                    </div>
               </div>
               <!-- End Left side columns -->
          </div>
     </section>
     <div class="modal fade" id="basicModal" tabindex="-1">
          <div class="modal-dialog">
               <form (submit)="submit()" [formGroup]="form">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title">Nouveau type d'habitat</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                              
                              <div class="row mb-3">
                                   <label for="inputNumber" class="col-sm-2 col-form-label">name</label>
                                   <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="name" />
                                   </div>
                              </div>
                         </div>
                         <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [type]="submit" [disabled]="form.invalid">Enregistrer</button>
                         </div>
                    </div>
               </form>
          </div>
     </div>
</main>
