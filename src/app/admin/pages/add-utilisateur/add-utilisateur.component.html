<app-header></app-header>

<main id="main" class="main">
     <div class="pagetitle">
          <h1>Nouvel utilisateur</h1>
          <nav>
               <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Accueil</a></li>
                    <li class="breadcrumb-item active">Enregistrer citoyen</li>
               </ol>
          </nav>
     </div>
     <!-- End Page Title -->
     <section class="section">
          <div class="row justify-content-center">
               <div class="col-lg-8">
                    <div class="card">
                         <div class="card-body">
                              <h5 class="card-title">Nb: Tous les champs suivis d'un (*) sont obligatoires.</h5>
                              <!-- General Form Elements -->
                              <form [formGroup]="form" (ngSubmit)="submit()">
                                   <div class="row mb-3">
                                        <label for="inputText" class="col-sm-4 col-form-label">Nom(s) et
                                             prenom(s)</label>
                                        <div class="col-sm-8">
                                             <input type="text" class="form-control" formControlName="name" />
                                        </div>
                                   </div>
                                   <div class="row mb-3">
                                        <label for="inputText" class="col-sm-4 col-form-label">Email</label>
                                        <div class="col-sm-8">
                                             <input type="email" class="form-control" formControlName="email" />
                                        </div>
                                   </div>

                                   <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label">Role</label>
                                        <div class="col-sm-8">
                                             <select class="form-select" aria-label="Default select example"
                                                  formControlName="role">
                                                  <!-- <option selected>Select</option> -->
                                                  <option value="ADMIN">ADMIN</option>
                                                  <option value="BAILLEUR">PROPRIETAIRE</option>
                                                  <option value="CITOYEN">CITOYEN</option>
                                             </select>
                                        </div>
                                   </div>
                                   <div class="row mb-3">
                                        <div class="col-sm-12 text-end">
                                             <button type="submit" class="btn btn-primary"
                                                  [disabled]="form.invalid">Enregistrer</button>
                                        </div>
                                   </div>
                              </form>
                              <!-- End General Form Elements -->
                         </div>
                    </div>
               </div>
          </div>
     </section>
</main>
<!-- End #main -->
