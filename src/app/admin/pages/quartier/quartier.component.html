<app-header></app-header>


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Quartier(s)</h1>
        <nav>
            <!--  <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Tab</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol> -->
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">
                    <!-- Recent Sales -->
                    <div class="col-12">
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#basicModal">
                                        Nouveau quartier
                                    </button>
                                </h5>

                                <table class="table table-bordered datatable">
                                    <thead>
                                        <tr>
                                            <th scope="col">N</th>
                                            <th scope="col">Ville</th>
                                            <th scope="col">Commune</th>
                                            <th scope="col">Quatier</th>
                                            <th scope="col">Action(s)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="col">N</td>
                                            <td scope="col"></td>
                                            <td scope="col"></td>
                                            <td scope="col"></td>
                                            <td scope="col">
                                                <button type="button" class="btn btn-primary rounded-pill">
                                                    <i class="bi bi-pencil-square"></i>
                                                  </button>&nbsp;
                                                  <button type="button" class="btn btn-danger rounded-pill">
                                                    <i class="bi bi-trash"></i>
                                                  </button>

                                            </td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div><!-- End Recent Sales -->


                </div>
            </div><!-- End Left side columns -->



        </div>
    </section>
    <div class="modal fade" id="basicModal" tabindex="-1">
        <div class="modal-dialog">

            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nouveau quartier </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <select class="form-select" aria-label="select example">
                                <option selected>Commune</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Label</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</main>
