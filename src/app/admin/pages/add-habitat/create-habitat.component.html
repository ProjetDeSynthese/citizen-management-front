<app-header></app-header>

<main id="main" class="main">
     <div class="pagetitle">
          <h1>Habitat</h1>

          <nav>
               <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">creer un Habitat</li>
               </ol>
          </nav>
     </div>
     <div class="d-flex justify-content-center">
          <div class="card">
               <div class="card-body">
                    <div class="p-2">
                         <h5 class="card-title">Nouveau Habitat</h5>

                         <!-- General Form Elements -->
                         <form [formGroup]="form" (submit)="onPost()">
                              <div class="row m-0">
                                   <div class="col-md-6">
                                        <div class="row mt-3 mb-3">
                                             <div class=" ">
                                                  <label for="inputNumber1" class="col-form-label">Quartier</label>

                                                  <select
                                                       class="form-select"
                                                       aria-label="multiple select example"
                                                       style="max-height: 50px"
                                                       formControlName="quartier"
                                                  >
                                                       <option *ngFor="let itenQuatier of allQuartier" [value]="itenQuatier.id">
                                                            {{ itenQuatier.name }}
                                                       </option>
                                                  </select>
                                             </div>
                                        </div>
                                        <div class="row mt-3 mb-3">
                                             <div class="">
                                                  <label for="inputNumber1" class="col-form-label">Proprietaire</label>

                                                  <select
                                                       class="form-select"
                                                       aria-label="multiple select example"
                                                       style="max-height: 50px"
                                                       formControlName="proprietaire"
                                                  >
                                                       <option *ngFor="let itenPropie of allPropietaire" [value]="itenPropie.id">
                                                            {{ itenPropie.nom }}
                                                       </option>
                                                  </select>
                                             </div>
                                        </div>
                                        <div class="row mt-3 mb-3">
                                             <div class="">
                                                  <label for="inputNumber1" class="col-form-label">Prix</label>

                                                  <input class="form-control" type="number" id="inputNumber1" formControlName="prix" />
                                             </div>
                                        </div>

                                        <div class="row mb-3">
                                             <div class="">
                                                  <label for="inputNumber1" class="col-form-label">Type</label>

                                                  <select
                                                       class="form-select"
                                                       aria-label="multiple select example"
                                                       style="max-height: 50px"
                                                       formControlName="type"
                                                  >
                                                       <option *ngFor="let typeHIten of typeHabitat" [value]="typeHIten.id">
                                                            {{ typeHIten.name }}
                                                       </option>
                                                  </select>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class=" ">
                                             <label for="inputNumber1" class="col-form-label">Statut</label>

                                             <select
                                                  class="form-select"
                                                  aria-label="multiple select example"
                                                  style="max-height: 50px"
                                                  formControlName="statut"
                                             >
                                                  <option value="A vendre">A vendre</option>
                                                  <option value="Pas a vendre">Pas a vendre</option>
                                                  <option value="En location">En location</option>
                                             </select>
                                        </div>
                                        <div class="row m-0">
                                             <div class="col-6">
                                                  <label for="inputNumber1" class="col-form-label">Nombre de chambre(s)</label>

                                                  <input class="form-control" type="number" id="inputNumber1" formControlName="chambre" />
                                             </div>
                                             <div class="col-6">
                                                  <label for="inputNumber1" class="col-form-label">Nombre de Douche(s)</label>

                                                  <input class="form-control" type="number" id="inputNumber1" formControlName="douche" />
                                             </div>
                                        </div>

                                        <div class="row m-0 mb-2">
                                             <div class="col-6">
                                                  <label for="inputNumber1" class="col-form-label">Superficie(s)</label>

                                                  <input class="form-control" type="number" id="inputNumber1" formControlName="superficie" />
                                             </div>
                                             <div class="col-6">
                                                  <label for="inputNumber1" class="col-form-label">Parking</label>

                                                  <input class="form-control" type="number" id="inputNumber1" formControlName="parking" />
                                             </div>
                                        </div>

                                        <div class="mt-3">
                                             <label for="inputNumber" class="col-sm-3 col-form-label">Photos</label>

                                             <input class="form-control" type="file" (change)="onFileSelectedImage($event)" id="formFile" formControlName="image" />
                                        </div>
                                        <div class="mt-3">
                                             <label for="inputNumber" class="col-sm-3 col-form-label">Video(s)</label>

                                             <input class="form-control" type="file" (change)="onFileSelectedVideo($event)"   id="formFile" formControlName="video" />
                                        </div>
                                   </div>
                              </div>

                              <div class="container p-2">
                                   <div class="card" id="map" style="height: 400px"></div>
                              </div>

                              <div class="row mb-3">
                                   <label for="inputPassword" class="col-sm-3 col-form-label">Description</label>
                                   <div class="col-sm-9">
                                        <textarea class="form-control" style="height: 100px" formControlName="description"></textarea>
                                   </div>
                              </div>

                              <div class="row mb-3">
                                   <div class="text-center">
                                        <button type="submit" class="btn btn-primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</main>
